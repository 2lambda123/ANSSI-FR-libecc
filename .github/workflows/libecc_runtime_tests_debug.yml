name: libecc

# Run this workflow every time a new commit pushed to your repository
on: push

jobs:
  runtime_tests_debug:
    runs-on: ubuntu-latest
    strategy:
      #max-parallel: 10
      matrix:
        cc: [gcc, clang]
        blinding: [0]
        cryptofuzz: [1]
    steps:
      # Checkout repository
      - name: checkout repository
        uses: actions/checkout@v2
      # Run actions
      # libecc runtime debug tests
      - name: libecc runtime debug tests
        env:
          CC: ${{ matrix.cc }}
          BLINDING: ${{ matrix.blinding }}
          CRYPTOFUZZ: ${{ matrix.cryptofuzz }}
          ASSERT_PRINT: 1
          # We want to parallelize self tests
          OPENMP_SELF_TESTS: 1
        shell: bash
        run: |
          # Vanilla debug tests
          #
          make debug && ./build/ec_self_tests vectors rand;
          make debug32 && ./build/ec_self_tests vectors rand;
          make debug16 && ./build/ec_self_tests vectors rand;
        continue-on-error: false
